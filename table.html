<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,tr,th,td{
            border: 2px solid blue;
            text-align: center;
            border-collapse:collapse;
        }

    </style>

</head>
<body>
     <!-- Tables -->
     <h3>Tables</h3>

     <table style="width: 50%"> <!-- start of a table -->

        <!-- Table Body -->
         <tr>  <!-- Table Row -->
            <th> <!-- Table Heading -->
                Countries
            </th>
            <th>
                States
            </th>
            <th>
                Population
            </th>
         </tr>

         <!-- Table Head -->
          <tr>
            <td> <!-- Table Data -->
                India
            </td>
            <td>
                Maharashtra
            </td>
            <td>
                25,020
            </td>
          </tr>
          <tr>
            <td>  <!-- Table Data -->
                Australia
            </td>
            <td>
                Sydney
            </td>
            <td>
                18,500
            </td>
          </tr>

          <!-- Table Foot -->
           <tr>
            <td>
                2
            </td>
            <td>
                2
            </td>
            <td>
                2
            </td>

           </tr>
     </table>




           <!-- Merging of cells -->

           <h4>Rowspan Example</h4>
           <table style="width: 50%;">
            <tbody>
            <tr>
                <td>value</td>
                <td>value</td>
                <td rowspan="2">value</td>  <!--Merges 2 rows cells-->

            </tr>
            <tr>
            <td>value</td>
            <td>value</td>
            </tr>

            <tr>
                <td>value</td>
                <td>value</td> 
            </tr>

            </tbody>


           </table>

           <hr>


<h4>colspan Example</h4>

<table style="width: 50%;">
    <tbody>
    <tr>
        <td>value</td>
        <td>value</td>
        <td>value</td>
    </tr>

    <tr>
        <td>value</td>
        <td>value</td> 
        <td>value</td> 
    </tr>
<tr>
    <td colspan="3">value</td>
</tr>
    </tbody>

        
    
        
        </table>

        </table> <!-- End of Table-->


    
</body>
</html>
